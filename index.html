<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mockup</title>
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      />
    </head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="header">
        <p>TUESDAY 13 NOVEMBER</p>
        <div class="user-info">
          <img src="./img/Hiroyuki_Morisue.png" alt="User" />
          <span>Hiroyuki Morisue</span>
        </div>
      </div>
      <div class="account-balance">
        <p>Account Balance</p>
        <h1>500.000</h1>
        <div class="balance-cards">
          <div class="card income">
            <p>Income</p>
            <h2>25.000</h2>
          </div>
          <div class="card expense">
            <p>Expenses</p>
            <h2>15.000</h2>
          </div>
        </div>
      </div>
      <div class="filter-tabs">
        <button class="active">Today</button>
        <button>Week</button>
        <button>Month</button>
        <button>Year</button>
      </div>
      <div class="recent-transactions">
        <div class="transactions-header">
          <h2>Recent Transactions</h2>
          <a href="#">View All</a>
        </div>
        <ul class="transactions-list">
          <li class="income">
            <span>⬆</span>
            <span>500.000</span>
            <span>Income</span>
          </li>
          <li class="expense">
            <span>⬇</span>
            <span>150.000</span>
            <span>Tickets</span>
          </li>
          <li class="income">
            <span>⬆</span>
            <span>200.000</span>
            <span>Income</span>
          </li>
        </ul>
      </div>
      <div class="bottom-nav">
        <a href="#"
          ><div class="nav-item active">
            <span><i class="fa-solid fa-house"></i></span>
            <p>Home</p>
          </div>
        </a>
        <a href="transaction.html"
          ><div class="nav-item">
            <span><i class="fa-solid fa-right-left"></i></span>
            <p>Transaction</p>
          </div>
        </a>
        <a href="add.html">
          <div class="nav-item add-button">
            <span><i class="fa-solid fa-square-plus"></i></span>
          </div>
        </a>
        <a href="statistic.html"
          ><div class="nav-item">
            <span><i class="fa-solid fa-chart-pie"></i></span>
            <p>Statistics</p>
          </div>
        </a>
        <a href="user.html"
          ><div class="nav-item">
            <span><i class="fa-solid fa-user"></i></span>
            <p>Profile</p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
