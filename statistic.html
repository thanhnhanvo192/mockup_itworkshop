<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Report</title>
    <link rel="stylesheet" href="statistic.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <div class="header">
        <a href="mockup.html"><button class="back-button">&larr;</button></a>
        <h1>Financial Report</h1>
      </div>

      <!-- Dropdown Section -->
      <div class="dropdown">
        <select>
          <option>Month</option>
          <option>Week</option>
          <option>Year</option>
        </select>
      </div>

      <!-- Circle Chart Section -->
      <div class="circle-chart">
        <div class="circle">
          <div class="amount">360.000</div>
        </div>
      </div>

      <!-- Tabs Section -->
      <div class="tabs">
        <button class="tab active">Expense</button>
        <button class="tab">Income</button>
      </div>

      <!-- Transactions List -->
      <div class="transactions">
        <div class="transaction">
          <span class="label">Shopping</span>
          <div class="bar" style="width: 70%; background-color: #ffa500"></div>
          <span class="amount">-111.120</span>
        </div>
        <div class="transaction">
          <span class="label">Food</span>
          <div class="bar" style="width: 20%; background-color: #800080"></div>
          <span class="amount">-30.000</span>
        </div>
        <div class="transaction">
          <span class="label">Cinema</span>
          <div class="bar" style="width: 40%; background-color: #ff0000"></div>
          <span class="amount">-60.000</span>
        </div>
      </div>
    </div>
  </body>
</html>
