<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="user.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="mockup.html"><button class="back-btn">←</button></a>
  </header>
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="avatar-container">
        <img class="avatar" src="./img/sung_khon.jpg" alt="Avatar">
      </div>
      <div class="user-info">
        <p class="username">Sung khờn</p>
        <p class="edit-icon">✏️</p>
      </div>
    </div>

    <!-- Profile Options -->
    <div class="profile-options">
      <div class="option">
        <div class="icon">📂</div>
        <p>Account</p>
      </div>
      <div class="option">
        <div class="icon">⚙️</div>
        <p>Settings</p>
      </div>
      <div class="option">
        <div class="icon">📤</div>
        <p>Export Data</p>
      </div>
      <div class="option logout">
        <div class="icon">🔴</div>
        <p>Logout</p>
      </div>
    </div>
  </div>
</body>
</html>
