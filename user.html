<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <link rel="stylesheet" href="user.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="index.html"><button class="back-btn">←</button></a>
  </header>
    <div class="profile-header">
      <div class="avatar-container">
        <img class="avatar" src="./img/sung_khon.jpg" alt="Avatar">
      </div>
      <div class="user-info">
        <p class="username">Sung khờn</p>
        <p class="edit-icon"><i class="fa-solid fa-pencil"></i></p>
      </div>
    </div>
    <div class="profile-options">
      <div class="option">
        <div class="icon"><i class="fa-regular fa-user"></i></div>
        <p>Account</p>
      </div>
      <div class="option">
        <div class="icon"><i class="fa-solid fa-gears"></i></div>
        <p>Settings</p>
      </div>
      <div class="option">
        <div class="icon"><i class="fa-solid fa-file-export"></i></div>
        <p>Export Data</p>
      </div>
      <div class="option logout">
        <div class="icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
        <p>Logout</p>
      </div>
    </div>
  </div>
</body>
</html>
